<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atari Pong Oyunu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1 class="game-title fade-in">Atari Pong Oyunu</h1>
    <div class="game-container fade-in">
        <canvas id="gameCanvas"></canvas>
        <div class="button-container">
            <button id="multiplayerBtn" class="fade-in">Çoklu Oyuncu</button>
            <button id="soundBtn" class="fade-in">Ses: Açık</button>
        </div>
    </div>
    
    <!-- Mobil Kontroller -->
    <div class="mobile-controls">
        <div class="control-button" id="leftBtn">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
            </svg>
        </div>
        <div class="control-button" id="rightBtn">
            <svg viewBox="0 0 24 24">
                <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
            </svg>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
